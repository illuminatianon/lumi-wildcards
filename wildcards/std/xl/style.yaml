style:
  all:
    - __std/xl/style/anime__
    - __std/xl/style/graphic__
    - __std/xl/style/monochrome__
    - __std/xl/style/paint__
    - __std/xl/style/digital__
    - __std/xl/style/surreal/all__
    - __std/xl/style/fantasy__
    - __std/xl/style/regional__

  anime:
    - "anime __std/xl/style/subject_type__ style"
    - "bold anime style with __std/xl/style/linework__ outlines"
    - "__std/xl/style/color_palette__ anime style"
    - "anime-style __std/xl/style/subject_type__"
    - "monochrome manga style with {ink|screentone|minimal shading}"

  graphic:
    - "{comic|graphic novel|inked illustration} style with __std/xl/style/linework__ outlines"
    - "__std/xl/style/linework__ line art with flat colors"
    - "{vintage|modern|digital} comic book style"
    - "__std/xl/style/color_palette__ graphic illustration"
    - "ink outlines with __std/xl/style/color_palette__ palette"

  monochrome:
    - "high-contrast monochrome {ink|drawing|silhouette} style"
    - "monochrome with __std/color/simple__ accents"
    - "minimalist high-contrast __std/xl/style/subject_type__"
    - "__std/xl/style/traditional_medium__ rendering"
    - "monochrome sketch with __std/xl/style/rendering_technique__ shading"

  paint:
    - "__std/xl/style/art_medium__ painting style"
    - "__std/xl/style/art_movement__ oil painting"
    - "mixed-media {ink and watercolor|sketchbook|poster-like} composition"
    - "painterly composition with __std/xl/style/rendering_technique__"
    - "traditional __std/xl/style/traditional_medium__"

  digital:
    - "__std/xl/style/art_medium__ with __std/xl/style/rendering_technique__ lighting"
    - "smooth {digital|soft-focus} rendering"
    - "__std/xl/style/color_palette__ color palette"
    - "illustrative digital painting with __std/xl/style/rendering_technique__ brushwork"
    - "stylized __std/xl/style/rendering_technique__ digital render"

  surreal:
    all:
      - "__std/xl/style/surreal/substyle_distortion__"
      - "__std/xl/style/surreal/substyle_dreamlike__"
      - "__std/xl/style/surreal/substyle_material__"
      - "__std/xl/style/surreal/substyle_color__"
      - "__std/xl/style/surreal/substyle_dada__"
      - "__std/xl/style/surreal/substyle_painterly__"
      - "__std/xl/style/surreal/substyle_uncanny_digital__"
      - "{3$$, $$__std/xl/style/surreal/devolved_style_parts__}"
      - "surreal __std/xl/style/subject_type__ with {organic|distorted|biomechanical} forms"
      - "abstract expressionist with {bold color|chaotic brushwork}"
      - "intricate {biomechanical|organic|cosmic} line art"
      - "surreal monochrome sketch style"
    substyle_distortion:
      - "bent-geometry surrealism, warped proportions, loose spatial logic"
      - "collapsing perspective, drifting structures, impossible scale relations"
      - "gravity-optional composition, floating fragments, skewed vanishing points"

    substyle_dreamlike:
      - "subconscious-driven imagery, symbolic distortions, dream residue textures"
      - "softly ambiguous figures, foggy memory-like rendering, emotional surreal tone"
      - "hallucinatory compositions, drifting minds-eye iconography, unstable symbolism"

    substyle_material:
      - "melting surfaces, semi-liquid forms, unstable materials"
      - "elastic textures, soft-solid hybrids, geometry dissolving into fluid"
      - "impossible material states, brittle where soft, reflective in the wrong places"

    substyle_color:
      - "illogical color mapping, displaced hues, surreal palette collisions"
      - "inverted shadows, color-bleeding light, contour-shaped illumination"
      - "high-vibrancy dream palette, glow-rim distortions, spectral hue drift"

    substyle_dada:
      - "meaning-resistant composition, object non-sequiturs, playful contradictions"
      - "arbitrary object pairing, anti-narrative structure, irrational symbolism"
      - "absurd spatial humor, misplaced seriousness, visual anti-logic"

    substyle_painterly:
      - "rough impulsive brushwork, fractured strokes, disrupted silhouettes"
      - "aggressive texture layering, partially erased forms, unstable outlines"
      - "gesture-driven abstraction, chaotic mark-making, deliberate incompleteness"

    substyle_uncanny_digital:
      - "hyperclean surreal rendering, uncanny polish, frictionless surfaces"
      - "digital clarity applied to impossible scenes, overly precise edges"
      - "mathematically crisp nonsense geometry, too-sharp absurdism"

    devolved_style_parts:
      - "melting"
      - "glowing"
      - "bent-geometry"
      - "fragment drift"
      - "inverted shadows"
      - "impossible materials"
      - "unstable outlines"
      - "color-warping"
      - "dream residue textures"
      - "gravity-optional"
      - "symbolic distortion"
      - "nonsense perspective"
      - "fractured strokes"
      - "uncanny polish"

  fantasy:
    - "{dark|high|cosmic} fantasy __std/xl/style/art_medium__"
    - "stylized dark fantasy aesthetic"
    - "surreal fantasy composition with __std/xl/style/atmosphere__ atmosphere"

  photography:
    - "__std/xl/style/atmosphere__ photography style"
    - "{film grain|analog|moody studio|long exposure|macro|street candid} photo aesthetic"

  regional:
    - "traditional {Japanese|Chinese|Indian} illustration style"
    - "{classic|retro|hand-drawn} animation look"
    - "flat color with {ornate|patterned|decorative} elements"

  figurine:
    all:
      - __std/xl/style/figurine/type__, __std/xl/style/figurine/material__, __std/xl/style/figurine/presentation__,__std/xl/style/figurine/lighting__,  __std/xl/style/figurine/scale__,
    material:
      - pvc_figure
      - resin_figure
      - plastic_model
      - painted_resin
      - hand_painted
      - detailed_sculpt
      - glossy_surface
      - matte_finish

    type:
      - anime_figure
      - scale_figure
      - collectible_figure
      - character_figure
      - garage_kit
      - anime_statue
      - exhibition_figure
      - display_model

    scale:
      - 1/6_scale
      - 1/7_scale
      - 1/8_scale
      - small_scale
      - large_scale

    lighting:
      - studio_lighting
      - softbox_lighting
      - rim_lighting
      - showcase_lighting
      - exhibition_lighting
      - cinematic_lighting

    presentation:
      - photo_of_figurine
      - toy_photography
      - figurine_photography
      - shallow_depth_of_field
      - focus_stack
      - display_stand
      - showcase_base
      - collectible_display

  # Extracted reusable components
  linework:
    - thick
    - strong
    - clean
    - bold
    - medium
    - thin
    - minimalist

  art_medium:
    - oil
    - gouache
    - watercolor
    - acrylic
    - pastel
    - digital painting
    - digital illustration
    - speedpainting
    - ink
    - charcoal
    - graphite

  rendering_technique:
    - cel-shaded
    - soft shaded
    - cinematic
    - soft
    - rough
    - detailed
    - visible brushwork
    - impasto texture
    - soft blending
    - textured
    - painterly

  color_palette:
    - vivid
    - muted
    - dreamlike
    - vibrant
    - dark
    - monochrome
    - soft
    - high-contrast
    - flat
    - posterized
    - limited

  art_movement:
    - impressionist
    - expressionist
    - realist
    - surreal
    - abstract

  subject_type:
    - illustration
    - character design
    - character portrait
    - portrait
    - landscape
    - scene
    - digital art

  atmosphere:
    - ethereal
    - moody
    - vivid
    - dreamlike
    - realistic

  traditional_medium:
    - "black and white"
    - "ink wash"
    - charcoal
    - graphite
    - "watercolor wash"
    - "oil on canvas"
    - "gouache matte finish"

  ps1:
    all: "{2$$, $$__std/xl/style/ps1/primary__}, {0-1$$__std/xl/style/ps1/textures_fx__}, {0-1$$__std/xl/style/ps1/atmosphere__},"
    primary:
      - retro 90s 3D game aesthetic
      - early-era polygonal graphics
      - low-poly character models with visible edges
      - primitive real-time 3D rendering look
      - blocky mesh geometry and chunky silhouettes
      - affine-warped textures and jittery mapping
      - pixel-smeared, low-resolution texture detail
      - limited-color lighting and hard vertex shading
      - CRT-era post-processing and analog artifacts

    textures_fx:
      - dithered shadows and banded gradients
      - warped UVs and texture swimming
      - grainy bilinear filtering artifacts
      - foggy distance haze and short draw distance
      - compressed color lookup textures
      - tiny texture sheets with repeating patterns

    atmosphere:
      - nostalgic late-90s game ambience
      - glitchy real-time rendering quirks
      - soft cathode shimmer and scanline bleed
      - polygon jitter during motion
      - harsh rim lights from early 3D engines
