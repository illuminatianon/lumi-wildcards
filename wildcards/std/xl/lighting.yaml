lighting:
  # Primary category - compositional lighting combinations
  # Focuses on natural descriptive terms rather than technical camera terminology
  all:
    - "__std/xl/lighting/quality__ __std/xl/lighting/placement__"
    - "__std/xl/lighting/source__ with __std/xl/lighting/mood__"
    - "__std/xl/lighting/mood__ __std/xl/lighting/placement__"
    - "__std/xl/lighting/conditions__ with __std/xl/lighting/quality__"
    - "__std/xl/lighting/atmospheric__ __std/xl/lighting/placement__"
    - "__std/xl/lighting/source__ creating __std/xl/lighting/effects__"
    - "__std/xl/lighting/luminous__ with __std/xl/lighting/mood__"
    - "__std/xl/lighting/colored__ __std/xl/lighting/placement__"
    - "__std/xl/lighting/dramatic__ with __std/xl/lighting/quality__"
    - "__std/xl/lighting/subtle__ __std/xl/lighting/placement__"
    - "__std/xl/lighting/conditions__"
    - "__std/xl/lighting/atmospheric__"

  # Light placement and positioning - avoids problematic "backlit" terminology
  placement:
    - illuminated from above
    - lit from the side
    - front-facing illumination
    - overhead illumination
    - side lighting
    - dramatic side lighting
    - soft frontal lighting
    - gentle overhead lighting
    - warm side lighting
    - diffused from above
    - angled lighting
    - directional lighting

  # Dramatic lighting scenarios - includes silhouette possibilities
  dramatic:
    - dramatic chiaroscuro
    - high contrast lighting
    - stark lighting contrast
    - bold shadow play
    - silhouetted against bright light
    - rim lighting effect
    - dramatic shadow casting
    - intense light and shadow
    - theatrical lighting
    - moody contrast lighting

  # Light quality and characteristics - reduced repetition
  quality:
    - soft diffused
    - gentle ambient
    - ethereal
    - warm and diffused
    - cool and crisp
    - even illumination
    - sharp and directional
    - smooth and even

  # Subtle lighting effects
  subtle:
    - gentle glow
    - soft illumination
    - delicate lighting
    - understated brightness
    - muted luminosity
    - quiet radiance
    - tender light
    - peaceful illumination
    - calm lighting
