  # Interior and architectural locations - moved from environment.yaml
  interiors:
    - "{inside|within} a __std/xl/location/structure_type__"
    - against a __std/xl/location/surface_type__
    - set within a __std/xl/location/architectural_scene__

  structure_type:
    - cavernous space
    - gothic cathedral
    - grand hall with arched ceilings
    - laboratory
    - narrow corridor
    - boxing ring
    - simple interior

  surface_type:
    - textured wall
    - concrete wall
    - wooden panel
    - marble floor

  architectural_scene:
    - urban skyline
    - monumental architecture
    - ornate interior with sconces

  # Natural landscape locations - moved from environment.yaml
  nature_locations:
    - amidst a __std/xl/location/natural_scene__
    - under a __std/xl/location/sky_type__
    - surrounded by __std/xl/location/natural_elements__

  natural_scene:
    - forest river
    - rocky landscape
    - fantasy landscape
    - seaside setting
    - autumn lakeside
    - pumpkin field
    - barren field
    - demonic landscape

  sky_type:
    - starry sky with drifting clouds
    - vast luminous moon
    - glowing yellow sky
    - fiery sunset sky

  natural_elements:
    - dark twisting trees
    - golden trees and reeds
    - lush greenery
    - cosmic dust and stars

  # Material types for combination
  materials:
