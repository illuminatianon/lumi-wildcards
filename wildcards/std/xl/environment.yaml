environment:
  # Primary category - atmospheric modifiers that enhance base locations
  # Environment provides the 'how it feels' to complement location's 'where'
  all:
    - __std/xl/environment/atmospheric_effects__
    - __std/xl/environment/lighting_conditions__
    - __std/xl/environment/weather_elements__
    - __std/xl/environment/atmospheric_details__
    - __std/xl/environment/surreal_atmosphere__
    - __std/xl/environment/apocalyptic_atmosphere__
    - __std/xl/environment/mystical_atmosphere__
    - __std/xl/environment/color_backdrops__
    - __std/xl/environment/swirling_motion__
    - __std/xl/environment/abstract_shapes__
    - __std/xl/environment/void_haze_space__

  # Atmospheric effects - moved from location.yaml
  atmospheric_effects:
    - luminous sigils
    - fractured mirrors
    - drifting shards of shattered time
    - flickering neon conduits
    - humming reactors
    - tangled power lines and smoke
    - drifting petals and warm wind
    - constellations that move like clockwork
    - candles that never burn out
    - trash fires and neon ghosts

  # Lighting conditions - moved from location.yaml
  lighting_conditions:
    - molten glass light
    - soft aurora glow
    - twin sun illumination
    - seven eclipsed moons
    - flickering streetlamp light
    - broken billboard glow
    - molten spark rain
    - red moon reflection
    - starlight shimmer
    - neon radiance

  # Weather elements - moved from location.yaml
  weather_elements:
    - warm rain
    - city fog
    - static haze
    - cold mist
    - swirling snow
    - desert wind
    - ocean spray
    - mountain air
    - storm clouds
    - gentle breeze

  # Additional atmospheric elements - moved from details.yaml
  atmospheric_details:
    - dark fluid-like shapes spreading on the floor
    - "floating __std/color/extended__ orbs with __std/color/extended__ halos"
    - swirling tendrils at feet
    - meteors streak across the sky
    - stars dot the night sky

  # Surreal atmospheric scenes - moved from distance.yaml
  surreal_atmosphere:
    - colossal statues crumble into stardust
    - a shattered moon hangs low and bleeding
    - fractured mirrors reflect impossible skies
    - drifting spires twist into fractal shapes
    - rivers of glass shimmer in silence
    - "a titan's silhouette dissolves into static"
    - time itself folds into silver ribbons
    - oceans of ash pulse with dim light
    - echoes of lost worlds shimmer and fade
    - phantom cities flicker and vanish
    - stars unravel like threads of smoke
    - shadows crawl across molten ground
    - spectral figures drift in looping patterns
    - luminous symbols burn and reform
    - reflected constellations ripple across black glass
    - colors collapse into pure sound
    - a frozen sea reflects the glow of dying stars
    - a storm of feathers drifts across the void
    - the sky fractures into shifting panels of memory
    - glass mountains hum with invisible resonance
    - inverted oceans ripple with slow thunder
    - ancient machinery stirs with hollow rhythm
    - serpentine rivers gleam with liquid light
    - floating gardens collapse into mist
    - crystalline beasts wander in silence
    - a giant eye opens within a nebula
    - luminous vines crawl over forgotten monuments
    - molten lakes cast long shadows on metallic plains
    - spectral banners ripple where armies once stood
    - the sun divides into mirrored twins
    - enormous gears turn within fractured space
    - an aurora bleeds into the ocean
    - cities of light spiral endlessly through twilight

  # Post-apocalyptic atmosphere - moved from distance.yaml
  apocalyptic_atmosphere:
    - a village sinks halfway into the marsh
    - telephone poles lean through rolling fog
    - rusted train cars rest on broken tracks
    - fields of wheat sway under stormlight
    - cracked asphalt fades into tall grass
    - "collapsed bridges trace the river's path"
    - windmills turn lazily among empty hills
    - storm clouds gather, heavy and unhurried
    - puddles reflect the orange glow of lamps
    - a radio tower blinks through the rain
    - rooftops poke from shallow water
    - dust drifts around abandoned machinery
    - headlights move like ghosts along a ruined road
    - barbed wire fences cut through the mist
    - a canyon breathes with slow curling fog
    - the ruins of a factory crumble into moss
    - chimneys exhale faint columns of smoke
    - wind carries fragments of torn banners
    - gravel crunches as the light begins to fade
    - the old highway disappears into a forest of silence

  # Mystical atmosphere - moved from distance.yaml
  mystical_atmosphere:
    - "will-o'-wisps drift above the moor"
    - a stone circle glows faintly beneath the mist
    - a river winds past cottages long abandoned
    - antlered shapes move between the trees
    - smoke rises from a hearth that should be cold
    - straw effigies sway from crooked poles
    - a thatched chapel leans toward the forest edge
    - blackbirds scatter as if warned by unseen hands
    - the earth hums with a low, steady rhythm
    - lanterns swing on the path to nowhere
    - pale figures gather where the reeds grow thick
    - bells chime though no one pulls the rope
    - a harvest pyre burns without consuming
    - the woods whisper her name in broken cadence
    - an ancient well breathes a sigh of damp air
    - a herd of deer stands perfectly still
    - candles flicker inside hollowed gourds
    - a crimson dawn creeps across moss-covered stones
    - dry leaves crackle like distant laughter
    - a path of lanterns fades one by one into dark

  # -------------------------------
  color_backdrops:
    - "{against|set against|isolated on|solid} __std/xl/environment/color_finish__ __std/color/extended__ {background|backdrop}"
    - stark __std/color/extended__ background
    - against a plain __std/color/extended__ background

  color_finish:
    - plain
    - bright
    - vivid
    - soft
    - dark
    - blurred
    - vibrant
    - ominous
    - stark

  # -------------------------------
  swirling_motion:
    - "{surrounded by|amid|within} __std/xl/environment/swirl_motion__, __std/xl/environment/swirl_material__ __std/xl/environment/swirl_pattern__"
    - abstract void with __std/xl/environment/swirl_motion__ __std/xl/environment/swirl_pattern__

  swirl_motion:
    - swirling
    - flowing
    - drifting
    - spiraling

  swirl_material:
    - ink
    - shadows
    - clouds
    - cosmic dust
    - floral
    - mist

  swirl_pattern:
    - forms
    - patterns
    - tendrils
    - lines
    - shapes

  # -------------------------------
  abstract_shapes:
    - "{against|surrounded by} abstract __std/xl/environment/shape_type__, __std/xl/environment/shape_form__"
    - bold graphic background with abstract __std/xl/environment/shape_type__ shapes

  shape_type:
    - geometric
    - organic
    - mechanical
    - graphic
    - symbolic
    - angular

  shape_form:
    - shapes
    - patterns
    - symbols
    - geometry

  # -------------------------------
  void_haze_space:
    - "{suspended|adrift|immersed|within|amidst} __std/xl/environment/space_variant__"
    - beneath a fractured sky
    - wrapped in golden dust
    - bathed in violet fog

  space_variant:
    - an abstract void
    - a dark void
    - cosmic haze
    - shadow and smoke
    - vibrant haze
    - fractured space


