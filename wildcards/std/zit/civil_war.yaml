civil_war:
  _purpose: |
    A collection of wildcard sets for describing an alternate history where the US Civil War was fought with steampunk technology.
    Photo types: regiment group photos, individual portraits, battlefield stills.
    Ken Burns aesthetic with clockwork robots, repeater rifles, steam tech - nothing modern/digital.

